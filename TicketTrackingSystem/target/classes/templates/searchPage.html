<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="/ticketPage.css" rel="stylesheet"/>
  <meta charset="UTF-8">
  <title>TicketTrackingSystem</title>

</head>
<body>
<div>

  <table>

    <thead>
    <tr>
      <th>Id</th>
      <th>Ticket Title</th>
      <th>Ticket Short Description</th>
      <th>Ticket created on</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="ticket:${ticket}">
      <td th:text="${ticket.id}" />
      <td th:text="${ticket.title}" />
      <td th:text="${ticket.description}" />
      <td th:text="${ticket.date}" />
      <td>
        <a th:href="@{/ticketPage/showEditPage(id=${ticket.id})}"
           onclick= requst() >Edit</a>

        <a th:href="@{/ticketPage/deleteTicket(id=${ticket.id})}"
           onclick="if (!(confirm('Are you Sure Want to Delete This Ticket'))) return false"> Delete</a>
        <a href="">View</a>
      </td>

    </tr>

    </tbody>

  </table>
</div>
<script>
  function  requst(){
    if (!(confirm("Are you Want to Edit"))){
      return false;
    }

  }
</script>
</body>
</html>
